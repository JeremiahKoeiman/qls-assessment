<mat-form-field appearance="outline" class="w-full">
  @if (label) {
    <mat-label>{{ label }}</mat-label>
  }

  <textarea
    class="resize-none"
    matInput
    [rows]="rows"
    [placeholder]="placeholder"
    [formControl]="control"
    (blur)="handleBlur()"
  ></textarea>

  @if (control.invalid) {
    <mat-error>{{ errorMessage$ | async }}</mat-error>
  }
</mat-form-field>
