<mat-form-field appearance="outline" class="w-full">
  <mat-label>{{ label$ | async }}</mat-label>

  <textarea
    class="resize-none"
    matInput
    [rows]="rows"
    [placeholder]="placeholder"
    [formControl]="control"
    (blur)="handleBlur()"
  ></textarea>

  @if ((control$ | async).invalid) {
    <mat-error>{{ errorMessage$ | async }}</mat-error>
  }
</mat-form-field>
