<mat-form-field appearance="outline" class="w-full">
  <mat-label>{{ label$ | async }}</mat-label>

  @if (autocomplete) {
    <input
      matInput
      [placeholder]="placeholder"
      [formControl]="control"
      [matAutocomplete]="autocomplete"
      (blur)="handleBlur()"
    />
  } @else {
    <input
      matInput
      [placeholder]="placeholder"
      [formControl]="control"
      [type]="inputType"
      (blur)="handleBlur()"
    />
  }

  @if ((control$ | async).invalid) {
    <mat-error>{{ errorMessage$ | async }}</mat-error>
  }
</mat-form-field>
