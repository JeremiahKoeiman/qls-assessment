  <div class="flex size-full flex-col overflow-hidden">
    <sd-top-bar (qlsClick)="toggleSidebar()"></sd-top-bar>

    <div class="relative flex h-dvh">
      @if (sidebarToggle$ | async) {
        <sd-side-bar (qlsClick)="closeSidebar()"></sd-side-bar>

      <div class="flex size-full flex-col overflow-auto">
        <router-outlet />
      </div>
    </div>
  </div>
</div>
