<form [formGroup]="formGroup" class="flex flex-col gap-8">
  <div class="flex flex-col justify-between gap-8 md:flex-row">
    <sd-contact-form
      class="grow"
      heading="SHIPMENTS.SENDER"
      [group]="formGroup.controls.senderContact"
    />
    <sd-contact-form
      class="grow"
      heading="SHIPMENTS.RECEIVER"
      [group]="formGroup.controls.receiverContact"
    />
  </div>

  <div class="flex flex-col rounded bg-white p-4">
    <h3 class="text-brand mb-8 mt-2 text-lg">Product</h3>

    <div class="flex flex-col gap-y-4">
      <qls-input
        label="SHIPMENTS.WEIGHT-IN-GRAMS"
        placeholder="SHIPMENTS.WEIGHT-IN-GRAMS"
        inputType="number"
        [control]="formGroup.controls.weight"
      />
      <qls-input
        label="SHIPMENTS.COD-AMOUNT"
        placeholder="SHIPMENTS.COD-AMOUNT"
        inputType="number"
        [control]="formGroup.controls.codAmount"
      />
      <qls-input
        label="SHIPMENTS.CUSTOMS-INVOICE-NUMBER"
        placeholder="SHIPMENTS.CUSTOMS-INVOICE-NUMBER"
        [control]="formGroup.controls.customsInvoiceNumber"
      />
      <qls-select
        [control]="formGroup.controls.customsShipmentType"
        [options]="shipmentTypes"
        label="SHIPMENTS.CUSTOMS-SHIPMENT-TYPE"
        placeholder="SHIPMENTS.CUSTOMS-SHIPMENT-TYPE"
      />
    </div>
  </div>

  <qls-button
    class="w-full sm:flex sm:w-48 sm:self-end"
    [label]="'SHIPMENTS.CREATE-NEW' | transloco"
    (click)="saveShipment()"
  />
</form>
