<div class="flex flex-col gap-y-8">
  <h3 class="text-primary">Component overview (select, switch & textarea)</h3>

  <div>
    <form [formGroup]="formGroup" class="mb-4 flex flex-col gap-y-3">
      <qls-textarea
        label="Textarea"
        placeholder="Textarea"
        [control]="formGroup.controls.textarea"
      />
      <qls-select
        label="Select"
        placeholder="Selecteer een optie"
        [control]="formGroup.controls.select"
        [options]="selectOptions"
      />
      <qls-switch label="Switch" [control]="formGroup.controls.switch" />
    </form>

    <div class="flex flex-col justify-between gap-4 sm:flex-row">
      <qls-button class="flex w-48" label="Fill form group" (click)="fillFormGroup()" />
      <qls-button class="flex w-48" label="Mark all as touched" (click)="markAllAsTouched()" />
      <qls-button class="flex w-48" label="Clear form group" (click)="clearFormGroup()" />
    </div>
  </div>
</div>
